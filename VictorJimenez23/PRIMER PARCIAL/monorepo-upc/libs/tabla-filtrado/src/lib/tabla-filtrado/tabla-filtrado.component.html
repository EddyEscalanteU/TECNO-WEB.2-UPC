<input type="text" id="myInput" onkeyup="myFunctionFiltrer()" placeholder="Search for names.." title="Type in a name">

<ol>
    <li *ngFor="let item of listaColumna">{{item.username}}</li>
</ol>
<table>
    <tr>
        <td *ngFor="let main of listaColumna">
            
                    <tr>
                        {{main.name}} 
                        
                    </tr>
  
                    <tr *ngFor="let d of main.values">
  
                        <td>
                            {{d.values}}
                        </td>
                    </tr>
  
                
        <td>
  
    </tr>
</table>
