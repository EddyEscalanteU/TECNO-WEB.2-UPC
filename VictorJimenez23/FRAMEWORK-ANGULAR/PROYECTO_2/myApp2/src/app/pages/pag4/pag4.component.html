<h2>Pagina 4 </h2>
<h1>Responsive Table MATERIAS</h1>
<div style="overflow-x: auto;">
    <table>
      <tr *ngFor="let item of materias">
        <th>{{item.id}}</th>
        <th><app-botton-upc [TextoBoton]="item.NombreMateria"></app-botton-upc></th>
        <th>{{item.AbreviaturaMateria}}</th>
      </tr>
    </table>

  
  </div>
<app-titulos [myTitulo]="'Pag4'"></app-titulos>
